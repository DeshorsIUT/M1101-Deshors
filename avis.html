<div class="avis">
    <h1>Donnez mois votre avis</h1>

    <p>N'hésite pas à venir me laisser ton avis pour apporter toutes futures modifications ou des conseils :)</p>
    <p>(Meilleure mise en page avec tickmark sur chrome)</p>

    <form action="mailto:deshors.theo@gmail.com"  method="post" enctype="text/plain">

        <label>Nom : </label><br>
        <input type="text" required="required" name="nom" placeholder="Nom"><br>

        <label>Prénom : </label>
        <input type="text" required="required" name="prenom" placeholder="Prénom"><br>

        <label>Votre note : </label>
        <input type="range" min="0" name="note" max="5" list="tickmarks">
        <datalist id="tickmarks">
            <option value="0">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
        </datalist>
        <br>
        <label >Votre commentaire : </label>
        <textarea required="required" name="text" rows="5" cols="50" placeholder="Votre texte ..."></textarea>
        <button type="submit">Envoyer mon avis</button>
    </form>
</div>
